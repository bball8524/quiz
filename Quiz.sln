using System;
using System.Collections.Generic;
using System.ComponentModel;
using System.Data;
using System.Drawing;
using System.Linq;
using System.Text;
using System.Threading.Tasks;
using System.Windows.Forms;

namespace Quiz
{
    public partial class mainForm : Form
    {            
        public mainForm()
        {
            InitializeComponent();
        }

        private void startButton_Click(object sender, EventArgs e)
        {
            // Create an instance of the Quiz Mode form.
            quizModeForm myquizModeForm = new quizModeForm();

            // Opens the Quiz Selection form.
            myquizModeForm.Show();

            // Hides this form.
            this.Hide();
        }

        private void exitButton_Click(object sender, EventArgs e)
        {            
            // Closes the application            
            DialogResult result = MessageBox.Show("Are you sure you wish to exit?", "Exit", MessageBoxButtons.YesNo);

            if (result == DialogResult.Yes)
            {
                // Closes this form.                
                Application.Exit();
            }
        }
    }
}
